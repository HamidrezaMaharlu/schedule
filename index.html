<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Title</title>
</head>
<body>
<div class="modal login">
    <div class="modal-content">
        <form action="">
            <i class="bi bi-people"></i>
            <div>
                <input id="userName" type="text" placeholder="نام کاربری" minlength="4" maxlength="20" required>
                <span></span>
            </div>
            <div>
                <input id="name" type="text" placeholder="نام و نام خانوادگی" required minlength="4" maxlength="20">
                <span></span>
            </div>
            <div>
                <input id="phone" type="text" placeholder=" موبایل  091xx " required pattern="[0]{1}[0-9]{10}">
                <span></span>
            </div>
            <button id="loginBtn" type="submit">ورود</button>
        </form>
    </div>
</div>
<div class="days">
    <ul>
        <li>
            <p>شنبه</p>
            <p class="count"></p>
        </li>
        <li>
            <p>یکشنبه</p>
            <p class="count"></p>
        </li>
        <li>
            <p>دوشنبه</p>
            <p class="count"></p>
        </li>
        <li>
            <p>سه شنبه</p>
            <p class="count"></p>
        </li>
        <li>
            <p>چهارشنبه</p>
            <p class="count"></p>
        </li>
        <li>
            <p>پنج شنبه</p>
            <p class="count"></p>
        </li>
        <li>
            <p>جمعه</p>
            <p class="count"></p>
        </li>
    </ul>
</div>
<main></main>
<footer>
    <input id="todo" type="text">
    <input id="time" type="text" placeholder="18:00">
    <button id="addBtn" type="submit"> افزودن</button>
</footer>
<script src="main.js"></script>
</body>
</html>
