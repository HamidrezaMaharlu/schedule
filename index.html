<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Title</title>
</head>
<body>
<div class="modal login">
    <div class="modal-content">
        <form action="">
            <i class="bi bi-people"></i>
            <div>
                <input id="userName" type="text" placeholder="نام کاربری" minlength="4" maxlength="20" required>
                <span></span>
            </div>
            <div>
                <input id="name" type="text" placeholder="نام و نام خانوادگی" required minlength="4" maxlength="20">
                <span></span>
            </div>
            <div>
                <input id="phone" type="text" placeholder=" موبایل  091xx " required pattern="[0]{1}[9]{1}[0-9]{9}">
                <span></span>
            </div>
            <button id="loginBtn" type="submit">ورود</button>
        </form>
    </div>
</div>
<div class="modall edit">
    <div class="modal-content">
<!--        <form>-->
            <div>
                <input id="editTxt" type="text" required minlength="4" maxlength="20">
                <span></span>
            </div>
            <button id="editBtn" onclick="sabt()" >ثبت</button>
<!--        </form>-->
    </div>
</div>
<div class="days">
    <ul>
        <li class="shanbe">
            <p>شنبه</p>
            <p class="count" id="shanbe">0</p>
        </li>
        <li class="yekshanbe">
            <p>یکشنبه</p>
            <p class="count" id="yekshanbe">0</p>
        </li>
        <li class="doshanbe">
            <p>دوشنبه</p>
            <p class="count" id="doshanbe">0</p>
        </li>
        <li class="sehshanbe">
            <p>سه شنبه</p>
            <p class="count" id="sehshanbe">0</p>
        </li>
        <li class="charshanbe">
            <p>چهارشنبه</p>
            <p class="count" id="charshanbe">0</p>
        </li>
        <li class="panjshanbe">
            <p>پنج شنبه</p>
            <p class="count" id="panjshanbe">0</p>
        </li>
        <li class="jomeh">
            <p>جمعه</p>
            <p class="count" id="jomeh">0</p>
        </li>
    </ul>
</div>
<main>
    <div class="container">
        <div class="greeting">
            <i class="bi bi-trash deleteAll"></i>
        </div>
        <div class="todoList">
            <ul class="todoList--ul">
                <li class="li">
                    <div class="text">
                        <div>
                            <input type="checkbox" id="done" onclick="done(event)">
                            <label id="task" >salam</label>
                        </div>
                        <input class="time" type="text" value="18:00">
                    </div>
                    <div class="icon">
                        <i class="bi bi-trash" onclick="del(event)"></i>&nbsp;&nbsp;<i class="bi bi-pencil" onclick="edit(event)"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>
<footer>
    <input id="todo" type="text">
    <input id="time" type="text" min="0" max="24" pattern="[0-9]{2}:[0-9]{2}" value="18:00">
    <button id="addBtn" type="submit" onclick="add(event)"> افزودن</button>
</footer>
<script src="main.js"></script>
</body>
</html>
